<!doctype html>

<html>
    <head>
        <title>Sean Bailey</title>

        <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Roboto" rel="stylesheet">

        <style>
            body {
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width:  100vw;
                height: 100vh;
                padding: 1rem;
                box-sizing: border-box;
            }

            p {
                font-family: 'Merriweather', serif;
                font-weight: bold;
                font-size: 10vh;
                color: white;
                text-align: center;
                line-height: 1.4;
            }

            span {
                color: white;
                font-family: 'Roboto', sans-serif;
                font-size: 4vh;
            }
        </style>
    </head>
    <body>
        
        <p class="text"></p>

        <span>Hint: Reload</span>

        <script>

            var adjectives = [
                "rusty",
                "brave",
                "rainbow",
                "putrid",
                "clean",
                "beautiful",
                "adorable",
                "elegant",
                "sparkling",
                "shy",
                "angry",
                "grumpy",
                "chubby"
            ];

            var nouns = [
                "banana",
                "monkey",
                "eagle",
                "duck",
                "boat",
                "cloud",
                "dog",
                "cat",
                "chicken",
                "window",
                "octopus",
                "snake",
                "bacon",
                "berry",
                "fork",
                "spork",
                "finger",
                "guitar",
                "bicycle",
                "pillow",
                "sausage",
                "pasta"
            ];
            
            /**
             * Ready
             * A vanilla version of JQuery's .ready() function.
             * @param func Function to execute on page load.
             */
            function ready (func) {
                if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
                    func();
                } else {
                    document.addEventListener("DOMContentLoaded", func);
                }
            }


            /**
             * Ready
             * Executed when the server loads.
             */
            ready(function () {

                // Set random background color
                var body = document.querySelector("body");
                body.style.background = randomColor();

                // Set random content
                var text = document.querySelector(".text");
                text.innerHTML = randomWord(adjectives) + " " + randomWord(nouns);

            });


            /**
             * Random color
             * @return A random Hex color.
             */
            function randomColor () {
                
                var symbols = '0123456789ABCDEF';
                var color = '#';

                for (var i = 0; i < 6; i++) {
                    color += symbols[Math.floor(Math.random() * 16)];
                }

                console.log(color);
                return color;

            }


            /**
             * Random word
             * @param words Array of words.
             * @return A random word from the array.
             */
            function randomWord (words) {
                return words[Math.floor(Math.random() * words.length)];
            }

        </script>
    </body>
</html>
