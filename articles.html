<h2>All Articles</h2>

<ul class="article-list">
  {% for post in site.posts %}
    <li>
      <a
        href="{{ post.url }}"
        class="article-list__article"
        title="{{ post.title }}"
      >
        {{ post.date | date: site.date_format }}
        {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ul>
